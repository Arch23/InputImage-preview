<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FileUploadTest</title>
</head>

<body>
    <div class="box file-up-container" id="file-up-container">
        <div class="image-up-div">
            <label class="image-up-label" for="file-up">Upload File</label>
            <input class="image-up" type="file" name="" id="file-up" multiple accept="image/*">
        </div>

    </div>

    <div id='target' class="box">

    </div>
</body>
<script src="./script.js"></script>

</html>
